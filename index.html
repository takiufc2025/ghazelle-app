<div class="model-card">
    <div id="display1" class="image-display">
        <p style="color:#999; font-size: 0.9rem;">سيظهر شكل الموديل هنا عند اختياره</p>
    </div>
    
    <label style="display:block; margin-bottom:8px; font-weight:bold; color:var(--primary);">اختر الموديل:</label>
    <select name="model1" id="model1" onchange="updateImage(this, 'display1')" required>
        <option value="">✨ اضغط هنا لاختيار الموديل ✨</option>
        <option value="Noor">👗 موديل نور - Noor</option>
        <option value="Ghazelle">🎀 موديل غزالة - Ghazelle</option>
        <option value="Miral">⭐ موديل ميرال - Miral</option>
        <option value="Hiba">🌹 موديل هبة - Hiba</option>
        <option value="Miral perlé">💎 ميرال بيرلي - Miral perlé</option>
        <option value="Rihanna">🌟 موديل ريانا - Rihanna</option>
        <option value="Rahaf">🍃 موديل رهف - Rahaf</option>
        <option value="OTHER">➕ موديل آخر غير موجود...</option>
    </select>
    
    <div class="input-row" style="margin-top:12px">
        <select name="color1" required>
            <option value="">🎨 اللون</option>
            <option value="أحمر">Rouge - أحمر</option>
            <option value="أسود">Noir - أسود</option>
            <option value="أخضر">Vert - أخضر</option>
            <option value="أزرق">Bleu - أزرق</option>
            <option value="أبيض">Blanc - أبيض</option>
        </select>
        <select name="size1" required>
            <option value="">📏 المقاس</option>
            <option value="36">36</option>
            <option value="38">38</option>
            <option value="40">40</option>
            <option value="42">42</option>
            <option value="44">44</option>
        </select>
    </div>
</div>
